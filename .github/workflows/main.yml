name: Run file from GitHub

on:
  workflow_dispatch:   # Cho phép chạy tay trên GitHub Actions
  push:                # Hoặc tự chạy khi push code
    branches:
      - main

jobs:
  run:
    runs-on: ubuntu-latest   # Hệ điều hành chạy workflow

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        # bước này sẽ clone toàn bộ repo về máy ảo

      - name: Run script
        run: |
          python3 bot.py
