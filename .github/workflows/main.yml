name: vps

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *" # tự chạy lại mỗi 6 tiếng

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v4
        
      - name: 🚀 Run VPS (sshx)
        run: |
          curl -sSf https://sshx.io/get | sh -s run &
          sleep 30
          echo "🟢 VPS SSHX đang chạy..."
