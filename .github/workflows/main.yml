name: vps

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: 🔧 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: 📦 Cài dependencies + chạy bot
        run: |
          npm install gradient-string@1.2.0
          npm install cheerio
          npm install axios
          npm install colors
          python3 bot.py
